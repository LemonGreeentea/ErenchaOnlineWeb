<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등장인물(NPC) - 게임소개</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta name="dlc-data-base" content="https://pub-10c833780df54305a8613bdb0a2c0e53.r2.dev/">
</head>
<body class="game-info">
    <div class="site-wrap">
        <header class="main-header"></header>
        <section class="sub-hero-banner"><h1>등장인물(NPC)</h1></section>
        <main>
            <div class="player-search-container">
                <div class="search-filters" id="npc-search-filters">
                    <div class="filter-group">
                        <span class="filter-title">타입:</span>
                        <input type="checkbox" id="npc-type-vanilla" name="type" value="바닐라">
                        <label for="npc-type-vanilla">바닐라</label>
                        <input type="checkbox" id="npc-type-dlc" name="type" value="DLC">
                        <label for="npc-type-dlc">DLC</label>
                    </div>
                    <div class="filter-group">
                        <span class="filter-title">성별:</span>
                        <input type="checkbox" id="npc-gender-male" name="gender" value="남성">
                        <label for="npc-gender-male">남성</label>
                        <input type="checkbox" id="npc-gender-female" name="gender" value="여성">
                        <label for="npc-gender-female">여성</label>
                    </div>
                </div>
                <div class="search-bar-wrapper">
                    <input type="text" id="npc-search-input" class="input" placeholder="NPC 이름, 본명 등으로 검색...">
                </div>
                <div id="npc-list-container"></div>
            </div>
        </main>
        <footer class="main-footer"></footer>
    </div>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/game-info/npc-data.js"></script>
    <script src="../assets/js/game-info/npc.js"></script>
</body>
</html>
