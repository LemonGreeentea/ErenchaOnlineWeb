<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매장 - 커뮤니티</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="community">
    <div class="site-wrap">
        <header class="main-header"></header>
        <section class="sub-hero-banner"><h1>경매장</h1></section>
        <main>
            <div class="auction-container">
                <div class="auction-controls">
                    <div class="filter-toggle">
                        <button type="button" id="filter-toggle-btn" aria-expanded="false" aria-controls="auction-filters">필터 설정</button>
                    </div>
                    <div class="auction-filters collapsed" id="auction-filters">
                        <div class="filter-group">
                            <span class="filter-title">분류:</span>
                            <input type="checkbox" id="cat-weapon" name="category" value="무기">
                            <label for="cat-weapon">무기</label>
                            <input type="checkbox" id="cat-armor" name="category" value="방어구">
                            <label for="cat-armor">방어구</label>
                            <input type="checkbox" id="cat-gear" name="category" value="장비">
                            <label for="cat-gear">장비</label>
                            <input type="checkbox" id="cat-consume" name="category" value="소모품">
                            <label for="cat-consume">소모품</label>
                            <input type="checkbox" id="cat-food" name="category" value="음식">
                            <label for="cat-food">음식</label>
                            <input type="checkbox" id="cat-mat" name="category" value="재료">
                            <label for="cat-mat">재료</label>
                            <input type="checkbox" id="cat-junk" name="category" value="잡동사니">
                            <label for="cat-junk">잡동사니</label>
                            <input type="checkbox" id="cat-etc" name="category" value="기타">
                            <label for="cat-etc">기타</label>
                        </div>
                        <div class="filter-group">
                            <span class="filter-title">희귀도:</span>
                            <input type="checkbox" id="rarity-common" name="rarity" value="일반">
                            <label for="rarity-common">일반</label>
                            <input type="checkbox" id="rarity-rare" name="rarity" value="레어">
                            <label for="rarity-rare">레어</label>
                            <input type="checkbox" id="rarity-unique" name="rarity" value="유니크">
                            <label for="rarity-unique">유니크</label>
                            <input type="checkbox" id="rarity-legendary" name="rarity" value="레전더리">
                            <label for="rarity-legendary">레전더리</label>
                            <input type="checkbox" id="rarity-epic" name="rarity" value="에픽">
                            <label for="rarity-epic">에픽</label>
                        </div>
                    </div>
                    <div class="search-and-sort">
                        <input type="text" id="auction-search-input" placeholder="아이템 이름으로 검색...">
                        <select id="auction-sort-select" aria-label="정렬">
                            <option value="recent">최신 등록순</option>
                            <option value="low">가격 낮은순</option>
                            <option value="high">가격 높은순</option>
                        </select>
                    </div>
                </div>
                <div id="auction-grid" class="auction-grid">
                    <!-- 경매 아이템 카드가 동적으로 렌더링됩니다. -->
                </div>
            </div>
        </main>
        <footer class="main-footer"></footer>
    </div>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/community/auction-data.js"></script>
    <script src="../assets/js/community/auction-loader.js"></script>
</body>
</html>
