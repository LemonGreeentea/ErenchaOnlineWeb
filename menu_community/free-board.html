<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 - 커뮤니티</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="community">
    <div class="site-wrap">
        <header class="main-header">
            <!-- 헤더 내용이 여기에 동적으로 로드됩니다. -->
        </header>
        <section class="sub-hero-banner"><h1>자유게시판</h1></section>
        <main>
            <div class="board-container">
                <h1 class="board-title">자유게시판 💬</h1>
                <table class="board-table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 게시글 목록이 여기에 동적으로 생성됩니다. -->
                    </tbody>
                </table>
                <div class="pagination">
                    <!-- 페이지네이션이 여기에 동적으로 생성됩니다. -->
                </div>
            </div>
        </main>
        <footer class="main-footer">
            <!-- 푸터 내용이 여기에 동적으로 로드됩니다. -->
        </footer>
    </div>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/community/free-board-data.js"></script>
    <script src="../assets/js/community/free-board-loader.js"></script>
    <script>
        // 'free' 게시판 타입으로 게시물 목록을 로드합니다.
        document.addEventListener('DOMContentLoaded', () => {
            loadFreeBoard('free'); // 함수 이름을 수정합니다.
        });
    </script>
</body>
</html>
