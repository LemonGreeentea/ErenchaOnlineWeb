<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DLC 다운로드 집계(로컬) - DLC</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <meta name="robots" content="noindex" />
</head>
<body class="dlc">
  <div class="site-wrap">
    <header class="main-header"></header>
    <section class="sub-hero-banner"><h1>DLC 다운로드 집계(로컬)</h1></section>
    <main>
      <div class="game-info-container">
        <p class="muted">이 페이지는 브라우저 <strong>로컬 스토리지</strong>에 기록된 집계를 표시합니다. 실제 통계와는 다를 수 있습니다.</p>
        <div class="section-panel">
          <div class="row" style="gap:8px;flex-wrap:wrap;margin-bottom:8px;">
            <a class="button" href="./download.html">다운로드 페이지</a>
            <button class="button secondary" id="btn-reset-stats">집계 초기화</button>
            <button class="button secondary" id="btn-reset-dedup">중복방지 기록 초기화(30분)</button>
          </div>
          <div class="table-wrap">
            <table id="stats-table" class="simple-table">
              <thead>
                <tr>
                  <th>종류</th>
                  <th>DLC</th>
                  <th>총 다운로드</th>
                  <th>로어북 / 에셋</th>
                  <th>마지막 시각</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td colspan="2"><strong>합계</strong></td>
                  <td id="total-count">0</td>
                  <td colspan="2"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer class="main-footer"></footer>
  </div>
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/dlc/admin-stats.js"></script>
</body>
</html>
