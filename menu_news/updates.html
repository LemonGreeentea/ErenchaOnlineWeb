<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 - 에렌샤 온라인</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="news">
    <div class="site-wrap">
        <header class="main-header">
            <!-- 헤더 내용이 여기에 동적으로 로드됩니다. -->
        </header>

        <section class="sub-hero-banner"><h1>업데이트</h1>
        </section>

        <main>
            <div class="board-container">
                <h1 class="board-title">업데이트 🚀</h1>
                <table class="board-table">
                    <thead>
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 55%;">제목</th>
                            <th style="width: 15%;">작성자</th>
                            <th style="width: 10%;">작성일</th>
                            <th style="width: 10%;">조회</th>
                        </tr>
                    </thead>
                    <tbody id="board-body">
                        <!-- 게시물 목록이 여기에 동적으로 생성됩니다. -->
                    </tbody>
                </table>
                <div class="pagination">
                    <a href="#" class="active">1</a>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <!-- 푸터 내용이 여기에 동적으로 로드됩니다. -->
        </footer>
    </div>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/news/updates-data.js"></script>
    <script src="../assets/js/news/board-loader.js"></script>
</body>
</html>
